receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

  jaeger:
    protocols:
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831

  prometheus:
    config:
      scrape_configs:
        - job_name: "avalanche"
          scrape_interval: 10s
          static_configs:
            - targets: ["generate-metrics:9090"]
        - job_name: "hotrod"
          scrape_interval: 10s
          static_configs:
            - targets: ["hotrod:8083"]

  fluentforward:
    endpoint: 0.0.0.0:24224

processors:

exporters:
#  influxdb/iox:
#    org: "myorg"
#    bucket: "mybucket"
#    protocol: "line-protocol"
#    line_protocol_server_url: "http://influxdb-iox:8080"
#    line_protocol_auth_token: "my-token"
#    timeout: 10s

#  influxdb/stdout: # accepts InfluxDB writes, dumps to stdout
#    endpoint: "http://http-stdout:8000"
#    org: my-org
#    bucket: my-bucket
#    metrics_schema: telegraf-prometheus-v1

  logging:
    loglevel: info

  file:
    path: /dev/stdout

  otlp:
    endpoint: telegraf:4317
    insecure: true

extensions:

service:
  extensions: []
  pipelines:
    traces:
      receivers: [otlp, jaeger]
      processors: []
      exporters: [otlp]
#      exporters: [influxdb/iox, influxdb/stdout]

    metrics:
      receivers: [prometheus]
      processors: []
      exporters: [otlp]
#      exporters: [influxdb/iox, influxdb/stdout]

    logs:
      receivers: [fluentforward]
      processors: []
      exporters: [otlp]
#      exporters: [influxdb/iox, influxdb/stdout]
